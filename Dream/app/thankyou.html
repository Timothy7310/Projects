<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream</title>
    <link rel="stylesheet" href="css/style.min.css">


    <link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">

</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrap">
                <a href="index.html" class="header__logo">
                    <svg class="header__logo-img">
                        <use xlink:href="img/sprite.svg#logo"></use>
                    </svg>
                </a>
                <button id="burger" class="header__burger" aria-label="Open menu.">
                    <span class="header__burger-span header__burger-span--1"></span>
                    <span class="header__burger-span header__burger-span--2"></span>
                    <span class="header__burger-span header__burger-span--3"></span>
                    <span class="header__burger-span header__burger-span--4"></span>
                </button>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#" class="header__link">Find House</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Community</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Our Blog</a>
                        </li>
                        <li class="header__item header__item--mb">
                            <button class="sign-up sign-up--mb sign-up-toggle--mb">
                                Register
                            </button>
                        </li>
                        <li class="header__item header__item--mb">
                            <button class="sign-in sign-in--mb  sign-in-toggle--mb">Login</button>
                        </li>
                    </ul>
                </nav>
                <div class="header__profile">
                    <button class="sign-up sign-up-toggle">Register</button>
                    <button class="sign-in sign-in-toggle">Login</button>
                </div>
            </div>
        </div>
    </header>
    <section class="thank-you">
        <div class="container">
            <h1 class="thank-you-title">
                Thank you for your letter!
            </h1>
            <p class="thank-you-info">We will contact you as soon as possible</p>
            <form action="index.html" method="GET">
                <button class="thank-you-btn">
                    <span class="thank-you-btn__text">Back to Home</span>
                    <svg class="thank-you-btn__img">
                        <use xlink:href="img/sprite.svg#arrow"></use>
                    </svg>
                </button>
            </form>
        </div>
    </section>
    <div class="modal modal-sign-up">
        <div class="modal__overlay modal-sign-up__overlay"></div>
        <div class="modal__dialog modal-sign-up__dialog">
            <button class="button-close button-close-sign-up"  aria-label="Close Sign-up window."
                autofocus>
                <svg class="button-close__img">
                    <use xlink:href="img/sprite.svg#close"></use>
                </svg>
    
            </button>
    
            <form class="form-modal">
                <div class="form-modal__field">
                    <label for="email_field_sign-up" class="form-modal__field-label">E-mail:</label>
                    <input type="email" id="email_field_sign-up" name="email" class="form-modal__field-input" required>
                </div>
                <div class="form-modal__field">
                    <label for="password_field_sign-up" class="form-modal__field-label">Password:</label>
                    <input type="password" id="password_field_sign-up" name="password"  class="form-modal__field-input" required>
                </div>
                <button type="submit" class="sign-up sign-up--modal">Register</button>
            </form>
        </div>
    </div>
    
    <div class="modal modal-sign-in">
        <div class="modal__overlay modal-sign-in__overlay"></div>
        <div class="modal__dialog modal-sign-in__dialog">
            <button class="button-close button-close-sign-in" aria-label="Close Sign-in window."
                autofocus>
                <svg class="button-close__img">
                    <use xlink:href="img/sprite.svg#close"></use>
                </svg>
    
            </button>
    
            <form class="form-modal">
                <div class="form-modal__field">
                    <label for="email_field_sign-in" class="form-modal__field-label">E-mail:</label>
                    <input type="email" id="email_field_sign-in" name="email" class="form-modal__field-input" required>
                </div>
                <div class="form-modal__field">
                    <label for="password_field_sign-in" class="form-modal__field-label">Password:</label>
                    <input type="password" id="password_field_sign-in" name="password"  class="form-modal__field-input" required>
                </div>
                <button type="submit" class="sign-in sign-in--modal">Login</button>
            </form>
        </div>
    </div>
    
    
    
    <script src="js/main.min.js"></script>
    </body>
    
    </html>
